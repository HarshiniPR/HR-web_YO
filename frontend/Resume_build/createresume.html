<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Resume</title>
  <link rel="stylesheet" href="./createresume.css" />
</head>

<body>
  <!-- navbar  -->
  <header class="navbar bg-light-grey">
    <a href="/frontend/index.html" class="navbar-brand">
      <img src="../images/logo (2).png" alt="Logo" class="navbar-brand-icon" />
      <span class="navbar-brand-text">HR Solutions</span>
    </a>
    <div class="profile">
      <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #141414"></i>
      <i class="fa-solid fa-bell fa-xl" style="color: #141414"></i>
      <div class="profile-pic"></div>
    </div>
  </header>

  <!-- user actions code -->
  <section class="print-btn-sc">
    <a href="./choosetemp.html">
      <button type="button" class="btn btn-secondary">Select Template </button></a>
    <div>
      <button type="button" class="preview-btn btn btn-secondary" onclick="openModal()"> PREVIEW</button>
      <button type="button" class="btn btn-secondary" onclick="printCV()">DOWNLOAD</button>
    </div>
  </section>


  <!-- modal starts -->
  <div class="modal">
    <div class="modal-container" id="modal">
      <button class="btn-close" onclick="closeModal()">&times;</button>
      <div class="extra">
      <div id="template-content"></div> <!-- Content will be loaded here -->
    </div>
    </div>
  </div>
  <!-- modal ends -->



  <section class="my-container">
    <div class="tab_box">
      <button class="tab_btn active">About Section</button>
      <button class="tab_btn">Achievements</button>
      <button class="tab_btn">Experience</button>
      <button class="tab_btn">Education</button>
      <button class="tab_btn">Projects</button>
      <button class="tab_btn">Skills</button>
    </div>
    <div class="split-content">
      <div class="form-column">
        <!-- Your form content here -->
        <div class="content_box">
          <div class="content-about content active">
            <div class="accordion-wrapper">
              <div class="accordion">
                <div class="accordion-heading">
                  <h3>about section</h3>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class="accordion-content">
                  <div class="cv-form-row cv-form-about">
                    <div class="cols-3">
                      <div class="form-elem">
                        <label for="" class="form-label">First Name</label>
                        <input name="firstname" type="text" class="form-control firstname" 
                          placeholder="e.g. John" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                      <!-- <div class="form-elem">
                        <label for="" class="form-label">Middle Name
                          <span class="opt-text">(optional)</span></label>
                        <input name="middlename" type="text" class="form-control middlename" 
                          placeholder="e.g. Herbert" />
                      </div> -->
                      <div class="form-elem">
                        <label for="" class="form-label">Last Name</label>
                        <input name="lastname" type="text" class="form-control lastname" 
                          placeholder="e.g. Doe" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                      <div class="form-elem">
                        <label for="" class="form-label">Designation</label>
                        <input name="designation" type="text" class="form-control designation" 
                          placeholder="e.g. Sr.Accountants" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                    </div>
    
                    <div class="cols-3">
                      <div class="form-elem">
                        <label for="" class="form-label">Your Image</label>
                        <input name="image" type="file" class="form-control image" accept="image/*"
                          onchange="previewImage()" />
                      </div>
                      <div class="form-elem">
                        <label for="" class="form-label">Website</label>
                        <input name="website" type="text" class="form-control website"  
                          placeholder="e.g. www.abc.com" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                      <div class="form-elem">
                        <label for="" class="form-label">Address</label>
                        <input name="address" type="text" class="form-control address"  
                          placeholder="e.g. Lake Street-23" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                    </div>
    
                    <div class="cols-3">
                      <div class="form-elem">
                        <label for="" class="form-label">Email</label>
                        <input name="email" type="text" class="form-control email"  
                          placeholder="e.g. johndoe@gmail.com" />
                        <span class="form-text"></span>
                      </div>
                      <div class="form-elem">
                        <label for="" class="form-label">Phone No:</label>
                        <input name="phoneno" type="text" class="form-control phoneno"  
                          placeholder="e.g. 456-768-798, 567.654.002" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                      <div class="form-elem">
                        <label for="" class="form-label">LinkedIn</label>
                        <input name="linkedin" type="text" class="form-control linkedin"  
                          placeholder="e.g. LinkedIn.com" />
                        <!-- <span class="form-text"></span> -->
                      </div>
                    </div>
                    <div class="form-elem">
                      <label for="" class="form-label">Summary</label>
                      <input name="summary" type="text" class="form-control summary"  
                        placeholder="e.g. Doe" />
                      <!-- <span class="form-text"></span> -->
                    </div>
                    <button class="btn btn-secondary" onclick="updatePreview()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-achievements content">
            <div class="accordion-wrapper">
              <div class="accordion">
                <div class="accordion-heading">
                  <h3>achievements</h3>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class="accordion-content">
                  <div class="row-separator repeater" id="achievements-repeater">
                    <div class="repeater" data-repeater-list="group-a">
                      <div data-repeater-item>
                        <div class="cv-form-row cv-form-row-achievement">
                          <div class="cols-2">
                            <div class="form-elem">
                              <label for="" class="form-label">Title</label>
                              <input name="achieve_title" type="text" class="form-control achieve_title" 
                                 />
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Description</label>
                              <input name="achieve_description" type="text" class="form-control achieve_description" 
                                 />
                              <span class="form-text"></span>
                            </div>
                          </div>
                          <button data-repeater-delete type="button" class="repeater-remove-btn">
                            - 
                          </button>
                        </div>
                      </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                      +
                    </button>
                    <button class="btn btn-secondary" onclick="updatePreview()">Save</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-experience content">
            <div class="accordion-wrapper">
              <div class="accordion">
                <div class="accordion-heading">
                  <h3>experience</h3>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class="accordion-content">
                  <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-b">
                      <div data-repeater-item>
                        <div class="cv-form-row cv-form-row-experience">
                          <div class="cols-3">
                            <div class="form-elem">
                              <label for="" class="form-label">Title</label>
                              <input name="exp_title" type="text" class="form-control exp_title"/>
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Company/Organization</label>
                              <input name="exp_company" type="text" class="form-control exp_company" />
                              <span class="form-text"></span>
                            </div>
                          </div>
    
                          <div class="cols-3">
                            <div class="form-elem">
                              <label for="" class="form-label">Start Year</label>
                              <input name="exp_sy" type="year" class="form-control exp_sy"/>
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">End Year</label>
                              <input name="exp_ey" type="year" class="form-control exp_ey"/>
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Description</label>
                              <input name="exp_description" type="text" class="form-control exp_description"/>
                              <span class="form-text"></span>
                            </div>
                          </div>
    
                          <button data-repeater-delete type="button" class="repeater-remove-btn">
                            -
                          </button>
                        </div>
                      </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                      +
                    </button>
                    <button class="btn btn-secondary" onclick="updatePreview()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-education content">
            <div class="accordion-wrapper">
              <div class="accordion">
                <div class="accordion-heading">
                  <h3>education</h3>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class="accordion-content">
                  <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-c">
                      <div data-repeater-item>
                        <div class="cv-form-row cv-form-row-education">
                          <div class="cols-3">
                            <div class="form-elem">
                              <label for="" class="form-label">School/College</label>
                              <input name="edu_school" type="text" class="form-control edu_school"/>
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Degree</label>
                              <input name="edu_degree" type="text" class="form-control edu_degree"/>
                              <span class="form-text"></span>
                            </div>
                          </div>
    
                          <div class="cols-3">
                            <div class="form-elem">
                              <label for="" class="form-label">Start Year</label>
                              <input name="edu_start_date" type="year" class="form-control edu_sy"/>
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">End Year</label>
                              <input name="edu_graduation_date" type="year" class="form-control edu_ey"/>
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Percentage</label>
                              <input name="edu_percent" type="text" class="form-control edu_percent"/>
                              <span class="form-text"></span>
                            </div>
                          </div>
    
                          <button data-repeater-delete type="button" class="repeater-remove-btn">
                            -
                          </button>
                        </div>
                      </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                      +
                    </button>
                    <button class="btn btn-secondary" onclick="updatePreview()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-projects content">
            <div class="accordion-wrapper">
              <div class="accordion">
                <div class="accordion-heading">
                  <h3>projects</h3>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class="accordion-content">
                  <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-d">
                      <div data-repeater-item>
                        <div class="cv-form-row cv-form-row-experience">
                          <div class="cols-3">
                            <div class="form-elem">
                              <label for="" class="form-label">Project Name</label>
                              <input name="proj_title" type="text" class="form-control proj_title" 
                                 />
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Project link</label>
                              <input name="proj_link" type="text" class="form-control proj_link" 
                                 />
                              <span class="form-text"></span>
                            </div>
                            <div class="form-elem">
                              <label for="" class="form-label">Description</label>
                              <input name="proj_description" type="text" class="form-control proj_description" 
                                 />
                              <span class="form-text"></span>
                            </div>
                          </div>
                          <button data-repeater-delete type="button" class="repeater-remove-btn">
                            -
                          </button>
                        </div>
                      </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                      +
                    </button>
                    <button class="btn btn-secondary" onclick="updatePreview()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="content-skills content">
            <div class="accordion-wrapper">
              <div class="accordion">
                <div class="accordion-heading">
                  <h3>skills</h3>
                  <i class="fas fa-angle-down"></i>
                </div>
                <div class="accordion-content">
                  <div class="row-separator repeater">
                    <div class="repeater" data-repeater-list="group-e">
                      <div data-repeater-item>
                        <div class="cv-form-row cv-form-row-skills">
                          <div class="form-elem">
                            <label for="" class="form-label">Skills</label>
                            <input name="skill" type="text" class="form-control skill"   />
                            <span class="form-text"></span>
                          </div>
                          <div class="form-elem">
                            <label for="" class="form-label">Interest</label>
                            <input name="interest" type="text" class="form-control interestInp"   />
                            <span class="form-text"></span>
                          </div>
    
                          <button data-repeater-delete type="button" class="repeater-remove-btn">
                            -
                          </button>
                        </div>
                      </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" class="repeater-add-btn">
                      +
                    </button>
                    <button class="btn btn-secondary" onclick="updatePreview()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="preview-column">
        <!-- Preview section here -->
        <!-- <div class="preview-section" id="preview-section"> -->
          <img src="../images/resume-build/CV-1.png" alt="img">
          <!-- Preview content will be loaded here -->
        <!-- </div> -->
      </div>
    </div>
  </section>
  <script>
    const tabs = document.querySelectorAll('.tab_btn');
    const all_content = document.querySelectorAll('.content');

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        tabs.forEach(tab => { tab.classList.remove('active') });
        tab.classList.add('active');


        all_content.forEach(content => {
          content.classList.remove('active');
        })
        all_content[index].classList.add('active');
      })
    })
  </script>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!-- jquery repeater cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
    integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- form-repeater js -->
  <script src="./form-repeater.js"></script>
  <!-- resume js -->
  <script src="./resume.js"></script>
  <script src="./accordion.js"></script>
  <script src="https://kit.fontawesome.com/1bc4b0010e.js" crossorigin="anonymous"></script>
  <script src="/frontend/script.js"></script>
  <script src="./createresume.js"></script>
</body>

</html>
