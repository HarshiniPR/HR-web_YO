<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-wrapper {
            display: flex;
            flex-direction: row;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .banner {
            width: 100%;
            height: 30%;
            background-color: #00528C;
        }

        .profile {
            width: 60%;
            background-color: white;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: #ccc;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .headline {
            font-size: 18px;
            color: #0073b1;
            margin-bottom: 20px;
        }

        .summary {
            margin-bottom: 20px;
        }

        .experience {
            margin-bottom: 20px;
        }

        .experience h3 {
            margin: 10px 0;
        }

        .experience p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="modal-dialog modal-dialog-centered">
        <div class="profile-wrapper">
            <div class="banner"></div>
            <div class="profile-pic"></div>
            <div class="name"></div>
            <div class="headline"></div>
            <div class="contact-info"></div>
            <h5>500+ connections</h5>
        </div>
        <div class="about">
            <p></p>
        </div>
    </div>
</body>

</html>
