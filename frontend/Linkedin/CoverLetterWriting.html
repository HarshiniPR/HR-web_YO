<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Letter PDF Generator - by 1 HR SOLUTIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CoverLetterWriting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&amp;family=Rubik:ital,wght@0,300;0,500;0,600;1,400&amp;display=swap"
        rel="stylesheet">
    <style>
        .cover-letter {
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            height: 80%;
        }

        .heads {
            margin: 0;
            font-weight: bold;
            color: #000000;
        }

        #email {
            font-style: italic;
            color: #000000;
        }
    </style>
</head>

<body>
    <header>
        <div
            class="d-flex justify-content-between container py-2 border-bottom border-1 border-black align-items-center">
            <div class="section-1-header-logo">
                <img src="../images/logo (2).png" alt="Logo">
            </div>
            <div class="align-middle">
                <a class="mx-2" href="../index.html">Home</a> <a class="mx-2" href="#">Contact</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <h1 class="my-5 py-3">Craft Your Perfect Cover Letter: Generate and <span
                        class="border-bottom border-info border-3 text-info fw-bold" style="">Download Your PDF</span>
                </h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <form id="form-cover-letter" action="" name="form-cover-letter">
                    <div class="mb-3 fw-bold">
                        Personal information
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="job" id="job" placeholder="Job title">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Email: name@example.com">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                    </div>
                    <div class="mt-5 mb-3 fw-bold">
                        To
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="company" id="company" placeholder="Company Name">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" name="contact" id="contact"
                            placeholder="Name of Company Contact">
                    </div>
                    <div class="mt-5 mb-3 fw-bold">
                        Cover Letter
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="textLetter" id="textLetter" rows="10"
                            placeholder="Write your cover letter"></textarea>
                    </div>
                    <div class="mt-5 mb-4 text-center">
                        <!-- <button type="submit" class="btn btn-info btn mx-1">Generate</button>  -->
                        <button type="button" id="bnt-preview" class="btn btn-info btn mx-1">Generate PDF</button>
                        <button type="button" id="bnt-reset" class="btn btn-info btn mx-1">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div class="cover-letter">
                    <div class="personal-info" style="color: #000000;">
                        <h2 class="heads" id="name-output">Your Name</h2>
                        <h2 id="job-title" style="color: #000000;">Job Title</h2>
                        <p id="email-output">Email: name@example.com</p>
                        <p id="phone-output">Phone: xxx-xxx-xxxx</p>
                    </div>
                    <div class="to-info">
                        <h2 class="heads">To</h2>
                        <p id="company-name">Company Name</p>
                        <p id="company-contact">Name of Company Contact</p>
                    </div>
                    <div class="cover-letter-content">
                        <h8 class="heads">Respected Sir/Madam, </h8>
                        <textarea id="cover-letter"
                            style="width: 30em; height: 20em; border: none;">Your cover letter content goes here.</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get references to form elements
        const form = document.getElementById('form-cover-letter');
        const nameInput = document.getElementById('name');
        const jobInput = document.getElementById('job');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const companyNameInput = document.getElementById('company');
        const companyContactInput = document.getElementById('contact');
        const coverLetterInput = document.getElementById('textLetter');
        const btnReset = document.querySelector("#bnt-reset");
        const btnPDF = document.getElementById("bnt-preview");

        // Get references to elements to update
        const nameOutput = document.getElementById('name-output');
        const jobTitleOutput = document.getElementById('job-title');
        const emailOutput = document.getElementById('email-output');
        const phoneOutput = document.getElementById('phone-output');
        const companyNameOutput = document.getElementById('company-name');
        const companyContactOutput = document.getElementById('company-contact');
        const coverLetterOutput = document.getElementById('cover-letter');

        // Function to update the content
        function updateContent() {
            nameOutput.textContent = nameInput.value || 'Your Name';
            jobTitleOutput.textContent = jobInput.value || 'Job Title';
            emailOutput.textContent = emailInput.value || 'Email: name@example.com';
            phoneOutput.textContent = phoneInput.value || 'Phone: xxx-xxx-xxxx';
            companyNameOutput.textContent = companyNameInput.value || 'Company Name';
            companyContactOutput.textContent = companyContactInput.value || 'Name of Company Contact';
            coverLetterOutput.textContent = coverLetterInput.value || 'Your cover letter content goes here.';
        }

        // Event listener for form input changes
        form.addEventListener('input', updateContent);
        btnReset.addEventListener("click", () => {
            location.reload();
        });

        // Function to generate a pdf of it 
        function generatePDF() {
            // Create a new jsPDF instance
            const pdf = new jsPDF();

            // Define the content to be added to the PDF
            const content = `
Personal Information:
Name: ${nameInput.value || 'Your Name'}
Job Title: ${jobInput.value || 'Job Title'}
Email: ${emailInput.value || 'Email: name@example.com'}
Phone: ${phoneInput.value || 'Phone: xxx-xxx-xxxx'}

To:
Company Name: ${companyNameInput.value || 'Company Name'}
Company Contact: ${companyContactInput.value || 'Name of Company Contact'}

Cover Letter:
${coverLetterInput.value || 'Your cover letter content goes here.'}
`;

            // Add the content to the PDF
            pdf.text(content, 10, 10);

            // Save the PDF as a file
            pdf.save('cover_letter.pdf');
        }

        // Attach the event listener to the "Generate PDF" button
        btnPDF.addEventListener("click", generatePDF);

        // Initial content update
        updateContent();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>
</body>

</html>
