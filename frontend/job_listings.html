<!DOCTYPE html>
<html>

<head>
    <title>Job Listings</title>
    <link rel="stylesheet" href="./STYLES/sidebar.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="card">
                <h3>Welcome to our Career Development Portal</h3>
                <p>Explore job listings and advance your career.</p>
            </div>

            <h2>Filters</h2>
            <div class="checkbox-list">
                <h3>Job Type</h3>
                <input type="checkbox" id="full-time" name="job-type">
                <label for="full-time">Full Time</label>

                <input type="checkbox" id="flexible-schedule" name="job-type">
                <label for="flexible-schedule">Flexible Schedule</label>

                <input type="checkbox" id="shift-work" name="job-type">
                <label for="shift-work">Shift Work</label>

                <input type="checkbox" id="shift-method" name="job-type">
                <label for="shift-method">Shift Method</label>

                <input type="checkbox" id="remote-work" name="job-type">
                <label for="remote-work">Remote Work</label>
            </div>

            <div class="checkbox-list">
                <h3>Employment Type</h3>
                <input type="checkbox" id="full-time-employment" name="employment-type">
                <label for="full-time-employment">Full Time</label>

                <input type="checkbox" id="part-time-employment" name="employment-type">
                <label for="part-time-employment">Part Time</label>

                <input type="checkbox" id="contract-employment" name="employment-type">
                <label for="contract-employment">Contract</label>

                <input type="checkbox" id="temporary-employment" name="employment-type">
                <label for="temporary-employment">Temporary</label>

                <input type="checkbox" id="freelance-employment" name="employment-type">
                <label for="freelance-employment">Freelance</label>
            </div>

            <button class="btn">Search</button>
        </div>

        <!-- Rest of the content -->
        <div class="main-content">
            <div class="cards-container">
                <div class="card card-search">
                    <h3>Jobs</h3>
                    <input type="text" placeholder="Enter job title or keywords">
                </div>

                <div class="card card-search">
                    <h3>Location</h3>
                    <select>
                        <option value="" selected disabled>location</option>
                        <option value="location1">Location 1</option>
                        <option value="location2">Location 2</option>
                        <option value="location3">Location 3</option>
                    </select>
                </div>

                <div class="card card-search">
                    <h3>Experience</h3>
                    <select>
                        <option value="" selected disabled>Select experience</option>
                        <option value="experience1">Experience 1</option>
                        <option value="experience2">Experience 2</option>
                        <option value="experience3">Experience 3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
